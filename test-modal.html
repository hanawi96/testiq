<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <style>
        .modal-backdrop {
            position: fixed;
            inset: 0;
            z-index: 50;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .modal-content {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test Modal Behavior</h1>
    <button class="btn btn-primary" onclick="openModal()">Mở Modal</button>
    
    <div id="modal" class="modal-backdrop hidden" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Test Modal</h2>
            <p>Click vào modal content này sẽ KHÔNG đóng modal.</p>
            <p>Click vào backdrop (vùng tối bên ngoài) sẽ đóng modal.</p>
            <button class="btn btn-secondary" onclick="closeModal()">Đóng Modal</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
